<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Player</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href="{{ url_for('static', filename='styles/master.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="fullscreen-bg">
  {% if current_weather == "wet" %}
  <video loop muted autoplay poster="{{ url_for('static', filename='images/wet.png') }}" class="fullscreen-bg__video">
    <source src="{{ url_for('static', filename='videos/wet.webm') }}" type="video/webm">
    <source src="{{ url_for('static', filename='videos/wet.mp4') }}" type="video/mp4">
  </video>
  {% elif current_weather == "gloomy" %}
  <video loop muted autoplay poster="{{ url_for('static', filename='images/gloomy.png') }}" class="fullscreen-bg__video">
    <source src="{{ url_for('static', filename='videos/gloomy.webm') }}" type="video/webm">
    <source src="{{ url_for('static', filename='videos/gloomy.mp4') }}" type="video/mp4">
  </video>
  {% elif current_weather == "freezing" %}
  <video loop muted autoplay poster="{{ url_for('static', filename='images/freezing.png') }}" class="fullscreen-bg__video">
    <source src="{{ url_for('static', filename='videos/freezing.webm') }}" type="video/webm">
    <source src="{{ url_for('static', filename='videos/freezing.mp4') }}" type="video/mp4">
  </video>
  {% elif current_weather == "hot" %}
  <video loop muted autoplay poster="{{ url_for('static', filename='images/hot.png') }}" class="fullscreen-bg__video">
    <source src="{{ url_for('static', filename='videos/hot.webm') }}" type="video/webm">
    <source src="{{ url_for('static', filename='videos/hot.mp4') }}" type="video/mp4">
  </video>
  {% elif current_weather == "nice" %}
  <video loop muted autoplay poster="{{ url_for('static', filename='images/nice.png') }}" class="fullscreen-bg__video">
    <source src="{{ url_for('static', filename='videos/nice.webm') }}" type="video/webm">
    <source src="{{ url_for('static', filename='videos/nice.mp4') }}" type="video/mp4">
  </video>
  {% else %}
  <video loop muted autoplay poster="{{ url_for('static', filename='images/404.png') }}" class="fullscreen-bg__video"></video>
  {% endif %}
</div>

</body>
</html>
